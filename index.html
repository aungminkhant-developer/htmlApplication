  <script>
    Notiflix.Notify.init({
      position: 'center-top'


    });
    var editId = "";

    loadTable();

    $("#btnSave").click(function (e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();

      setTimeout(() => {
        l.stop();
      }, 1000);
      if (editId !== "") {
        Notiflix.Notify.warning('please Click Update');
        return;
      }
      let inputName = $('#txtTest').val();
      if (inputName === null || inputName === undefined || inputName === '' || !inputName.trim()) {
        Notiflix.Notify.warning('please enter name');
        return;
      }



      var test = $("#txtTest").val();

      // var lst = [];
      // var jsonStr = localStorage.getItem("Tbl_Test");
      // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
      //     lst = JSON.parse(jsonStr);
      // }
      var lst = getData();

      const testObj = {
        Id: uuidv4(),
        Name: test,
        Email: email,
        password: password,
        Dbo: dob,
        genders: genders,
        subjects: subjects,

      };

      lst.push(testObj);

      localStorage.setItem("Tbl_Test", JSON.stringify(lst));

      $("#txtTest").val("");
      $("#txtTest").focus();

      // localStorage.setItem("Test", test);
      // sessionStorage.setItem("Test", test);

      loadTable();
      Notiflix.Notify.success('Saving Successful');


    });

    function loadTable() {
      // $('#tbodyTest').html('');
      $("#tbodyTest").empty();
      // var lst = [];
      // var jsonStr = localStorage.getItem("Tbl_Test");
      // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
      //     lst = JSON.parse(jsonStr);
      // }

      var lst = getData();


      $.each(lst, function (key, value) {
        console.log(key + ": " + value.Id + "," + value.Name);
        let htmlRow = `
      <tr>
          
          <td>${key + 1}</td>
          <td>${value.Name}</td>
          <td>${value.Email}</td>
          <td>${value.password}</td>
          <td>${value.Dbo}</td>
          <td>${value.genders}</td>
          <td>${value.subjects}</td>
          <td>
              <button type="button" class="btn btn-warning" onclick="Edit(this)" data-id="${value.Id
          }">Edit</button>
              <button type="button" class="btn btn-danger" onclick="Delete(this)" data-id="${value.Id
          }">Delete</button>
              </td>


      </tr>
                      `;
        $("#tbodyTest").append(htmlRow);
      });
    }

    function uuidv4() {
      return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, (c) =>
        (
          c ^
          (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
        ).toString(16)
      );
    }

    function Edit(ele) {
      // let id = $(ele).data('id-item');


      let id = $(ele).data("id");
      // console.log(id);

      var lst = getData();
      // const result = lst.map(x=> x.Id == id);
      // console.log(result);

      const result = lst.filter(function (x) {
        return x.Id == id;
      });
      // console.log(result[0]);

      var item = result[0];
      $("#txtTest").val(item.Name);
      $("#txtEmail").val(item.Email);
      $("#password").val(item.password);
      $("#txtDate").val(item.Dbo);
      $("#male").val(item.password);


      editId = item.Id;
    }

    $("#btnUpdate").click(function (e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();

      setTimeout(() => {
        l.stop();
      }, 1000);
      if (editId === "") {
        Notiflix.Notify.warning('please Click Save');
        return;
      }
      let inputName = $('#txtTest').val();
      if (inputName === null || inputName === undefined || inputName === '' || !inputName.trim()) {
        Notiflix.Notify.warning('please enter name');
        return;
      }
      confirmMsg("Are you sure want to Update?").then((result) => {
        console.log(result);
        if (!result) return;
        if (editId === "") return;

        var lst = getData();
        let index = lst.findIndex((x) => x.Id == editId);
        // let index = lst.map(e => e.Id).indexOf(id);
        console.log(`index ${index}`);

        lst[index].Name = $("#txtTest").val();
        lst[index].Email = $("#txtEmail").val();
        lst[index].password = $("#password").val();
        lst[index].Dbo = $("#txtDate").val();
        lst[index].genders = $("#male").val();



        editId = "";
        setLocal(lst);
        $("#txtTest").val("");
        $("#txtEmail").val("");
        $("#password").val("");
        $('#dob').val('');
        $('input[type="checkbox"]').prop('checked', false);
        $('#male').prop('checked', false);
        $("#txtTest").focus();

        loadTable();
        successMsg("Updating Successful.");

      });



    });

    function Delete(ele) {
      // Swal.fire({
      //   title: "Confirm",
      //   text: "Are you sure want to delete?",
      //   icon: "warning",
      //   showCancelButton: true,
      //   confirmButtonColor: "#3085d6",
      //   cancelButtonColor: "#d33",
      //   confirmButtonText: "Yes",
      // }).then((result) => {
      //   if (!result.isConfirmed) return;

      //   let id = $(ele).data("id");
      //   var lst = getData();
      //   let index = lst.findIndex((x) => x.Id == id);
      //   lst.splice(index, 1);

      //   setLocal(lst);
      //   loadTable();
      //   successMsg("Deleting Successful.");
      // });

      confirmMsg("Are you sure want to delete?").then((result) => {
        console.log(result);
        if (!result) return;
        let id = $(ele).data("id");
        var lst = getData();
        let index = lst.findIndex((x) => x.Id == id);
        lst.splice(index, 1);

        setLocal(lst);
        loadTable();
        successMsg("Deleting Successful.");
      });
    }

    function getData() {
      var lst = [];
      var jsonStr = localStorage.getItem("Tbl_Test");
      if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
        lst = JSON.parse(jsonStr);
      }
      return lst;
    }

    function setLocal(lst) {
      localStorage.setItem("Tbl_Test", JSON.stringify(lst));
    }

    function successMsg(message) {
      // Swal.fire({
      //   title: "Success",
      //   text: message,
      //   icon: "success",
      // });
      Notiflix.Report.success("Success", message, "Okay");
    }


    function confirmMsg(message) {
      // Swal.fire({
      //   title: "Confirm",
      //   text: message,
      //   icon: "warning",
      //   showCancelButton: true,
      //   confirmButtonColor: "#3085d6",
      //   cancelButtonColor: "#d33",

      // }).then((result) => {

      // });

      //   Swal.fire({

      //     icon: "warning",
      //     showCancelButton: true,

      //     cancelButtonColor: "#d33",
      //     confirmButtonText: "Yes",
      //   }).then((result) => {
      //     resolve(result.isConfirmed);
      //   });
      // });

      return new Promise(function (resolve, reject) {
        Notiflix.Confirm.show(
          "Confirm",
          message,
          "Yes",
          "No",
          function okCb() {
            resolve(true);
          },
          function cancelCb() {
            resolve(false);
          },
          {}
        );
      });
    }

    $('[data-toggle="datepicker"]').datepicker();
