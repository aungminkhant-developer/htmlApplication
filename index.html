    function loadTable() {
      // $('#tbodyTest').html('');
      $("#tbodyTest").empty();
      // var lst = [];
      // var jsonStr = localStorage.getItem("Tbl_Test");
      // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
      //     lst = JSON.parse(jsonStr);
      // }

      var lst = getData();


      $.each(lst, function (key, value) {
        console.log(key + ": " + value.Id + "," + value.Title);
        let htmlRow = `
      <tr>
          
          <td>${key + 1}</td>
          <td>${value.Title}</td>
          <td>${value.Author}</td>
          <td>${value.Content}</td>
          <td>${value.ReleaseDate}</td>
          <td>${value.genders}</td>
          <td>${value.types}</td>
          <td>
              <button type="button" class="btn btn-warning" onclick="Edit(this)" data-id="${value.Id
          }">Edit</button>
              <button type="button" class="btn btn-danger" onclick="Delete(this)" data-id="${value.Id
          }">Delete</button>
              </td>


      </tr>
                      `;
        $("#tbodyTest").append(htmlRow);
      });
    }

    function uuidv4() {
      return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, (c) =>
        (
          c ^
          (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
        ).toString(16)
      );
    }

    function Edit(ele) {
      // let id = $(ele).data('id-item');


      let id = $(ele).data("id");
      // console.log(id);

      var lst = getData();
      // const result = lst.map(x=> x.Id == id);
      // console.log(result);

      const result = lst.filter(function (x) {
        return x.Id == id;
      });
      // console.log(result[0]);

      var item = result[0];
      $("#txtTitle").val(item.Title);
      $("#txtAuthor").val(item.Author);
      $("#txtContent").val(item.Content);
      $("#txtDate").val(item.ReleaseDate);
      $("input[name='txtGenre']").prop('checked', false);
      var genres = item.types.split(',');
      genres.forEach(function (genre) {
        $("input[name='txtGenre'][value='" + genre + "']").prop('checked', true);
      });

      $("input[name='gender']").prop('checked', false);
      $("input[name='gender'][value='" + item.genders + "']").prop('checked', true);


      editId = item.Id;
    }

    $("#btnUpdate").click(function (e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();

      setTimeout(() => {
        l.stop();
      }, 1000);
      var inputTitle = $('#txtTitle').val();
      var inputAuthor = $('#txtAuthor').val();
      var inputContent = $('#txtContent').val();
      var date = $('#txtDate').val();
      var genre = [];
      $("input[name='txtGenre']:checked").each(function () {
        genre.push($(this).val());
      });
      genre = genre.join(",");
      var gender = $("input[name='gender']:checked").val();
      if (inputTitle === null || inputAuthor === null || inputContent === null) {
        Notiflix.Notify.warning('Data Cannot Be Blank!!!!');
        return;
      }
      else {
        if (inputTitle === null || inputAuthor === undefined || inputContent === '' || !inputTitle.trim()) {
          Notiflix.Notify.warning('please enter Data');
          return;
        }
        confirmMsg("Are you sure want to Update?").then((result) => {
          console.log(result);
          if (!result) return;
          if (editId === "") return;

          var lst = getData();
          let index = lst.findIndex((x) => x.Id == editId);
          // let index = lst.map(e => e.Id).indexOf(id);
          console.log(`index ${index}`);

          lst[index].Title = inputTitle;
          lst[index].Author = inputAuthor;
          lst[index].Content = inputContent;
          lst[index].ReleaseDate = date;
          lst[index].genders = gender;
          lst[index].types = genre;



          editId = "";
          setLocal(lst);
          $("#txtTitle").val("");
          $("#txtAuthor").val("");
          $("#txtContent").val("");
          $("#txtDate").val("");
          $("input[name='txtGenre']").prop('checked', false);
          $("input[name='gender']").prop('checked', false);

          $("#txtTitle").focus();

          loadTable();
          successMsg("Updating Successful.");

        });



      }
    });

    function Delete(ele) {
      // Swal.fire({
      //   title: "Confirm",
      //   text: "Are you sure want to delete?",
      //   icon: "warning",
      //   showCancelButton: true,
      //   confirmButtonColor: "#3085d6",

      //   lst.splice(index, 1);

      //   setLocal(lst);
      //   loadTable();
      //   successMsg("Deleting Successful.");
      // });

      confirmMsg("Are you sure want to delete?").then((result) => {
        console.log(result);
        if (!result) return;
        let id = $(ele).data("id");
        var lst = getData();
        let index = lst.findIndex((x) => x.Id == id);
        lst.splice(index, 1);

        setLocal(lst);
        loadTable();
        successMsg("Deleting Successful.");
      });
    }

    function getData() {
      var lst = [];
      var jsonStr = localStorage.getItem("Tbl_Test");
      if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
        lst = JSON.parse(jsonStr);
      }
      return lst;
    }

    function setLocal(lst) {
      localStorage.setItem("Tbl_Test", JSON.stringify(lst));
    }

    function successMsg(message) {
      // Swal.fire({
      //   title: "Success",
      //   text: message,
      //   icon: "success",
      // });
      Notiflix.Report.success("Success", message, "Okay");

    $('[data-toggle="datepicker"]').datepicker();

    function getSelectedRadioValue(name) {
      var options = document.getElementsByName(name);
      for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
          return options[i].value;
        }
      }
      // If no radio button is checked, return null or handle accordingly
      return null;
    }

    // Function to get the selected values from a group of checkboxes
    function getSelectedCheckboxes(checkboxIds) {
      var selectedValues = [];
      for (var i = 0; i < checkboxIds.length; i++) {
        var checkbox = document.getElementById(checkboxIds[i]);
        if (checkbox.checked) {
          selectedValues.push(checkbox.value);
        }
      }
      return selectedValues;
    }
