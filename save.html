    <script>
        Notiflix.Notify.init({
            position: 'center-top'


        });
        $("#btnSave").click(function (e) {
            e.preventDefault();
            var l = Ladda.create(this);
            l.start();

            setTimeout(() => {
                l.stop();
            }, 1000);

            let inputName = $('#txtTest').val();
            let inputEmail = $('#txtEmail').val();
            let inputPassword = $('#password').val();
            let gender = $("input[name='gender']:checked").val();
            let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let subject = Array.from(checkboxes).map(checkbox => checkbox.value);
            if (inputName === null || inputEmail === null || inputPassword === null) {
                Notiflix.Notify.warning('Data Cannot Be Blank!!!!');
                return;
            }
            else {
                if (inputName === null || inputName === undefined || inputName === '' || !inputName.trim()) {
                    Notiflix.Notify.warning('please enter name');
                    return;
                }



                var test = $("#txtTest").val();
                var email = $("#txtEmail").val();
                var password = $("#password").val();
                var genders = $('#male').prop('checked', false);
                var subjects =Array.from(checkboxes).map(checkbox => checkbox.value);



                // var lst = [];
                // var jsonStr = localStorage.getItem("Tbl_Test");
                // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
                //     lst = JSON.parse(jsonStr);
                // }
                var lst = getData();

                const testObj = {
                    Id: uuidv4(),
                    Name: test,
                    Email: email,
                    password: password,
                    genders: gender,
                    subjects : subject,


                    
                };

                lst.push(testObj);

                localStorage.setItem("Tbl_Test", JSON.stringify(lst));

                $("#txtTest").val("");
                $("#txtEmail").val("");
                $("#password").val("");
                $("#txtTest").focus();

                // localStorage.setItem("Test", test);
                // sessionStorage.setItem("Test", test);


                Notiflix.Notify.success('Saving Successful');
            }


        });

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, (c) =>
                (
                    c ^
                    (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
                ).toString(16)
            );
        }

        function getData() {
            var lst = [];
            var jsonStr = localStorage.getItem("Tbl_Test");
            if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
                lst = JSON.parse(jsonStr);
            }
            return lst;
        }

        function setLocal(lst) {
            localStorage.setItem("Tbl_Test", JSON.stringify(lst));
        }

    </script>
